<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/float-grid.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>



<body>
	<main>
	
		<div class="row">
			<header class="col-12">
				<p class="Title">Star War Characters</p>
				<p class="Sub-title">Incomplete List</p>
			</header>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png" alt="woman looking dramatically at camera">
					<p class="name">Ray</p>
					<p class="description">Protagonist from Tatoine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png" alt="man with lightsaberlooking at camera">
					<p class="name">Finn</p>
					<p class="description">Storm Trooper Befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png" alt="hooded figure in mask with red lightsaber">
					<p class="name">Kylo</p>
					<p class="description">Main villian, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png" alt="starship piolot looking dramaitcally into distance">
					<p class="name">Poe</p>
					<p class="description">Nuetral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/Chewbacca_square.png" alt="furry humanoid holding a crossbow and shooting">
					<p class="name">Chewbacca</p>
					<p class="description">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png" alt="a small green alien in a robe looking thoughtful">
					<p class="name">Yoda</p>
					<p class="description">Wise old jedi master</p>
				</div>
			</div>
		</div>
	</body>
	</html>
